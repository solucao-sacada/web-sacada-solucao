<p-table [value]="pedidos" selectionMode="single">
    <ng-template pTemplate="header">
        <tr>
            <th>Code</th>
            <th>Name</th>
            <th>Data</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-pedido>
        <tr>
            <td>{{ pedido.code }}</td>
            <td>{{ pedido.client.name }}</td>
            <td>{{ pedido.createdAt | date : "dd/MM/yyyy" }}</td>
        </tr>
    </ng-template>
</p-table>

<app-pedido-details [Pedido]="pedido"></app-pedido-details>
