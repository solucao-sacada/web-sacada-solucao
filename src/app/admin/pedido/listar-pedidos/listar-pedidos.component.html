<p-tabView [(activeIndex)]="activeIndex">
    <p-tabPanel header="Pedidos">
        <p-table
            [value]="pedidos"
            selectionMode="single"
            [(selection)]="pedido"
            dataKey="code"
            (onRowSelect)="onSelectRow($event)"
        >
            <ng-template pTemplate="header">
                <tr>
                    <th>Code</th>
                    <th>Name</th>
                    <th>Data</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-pedido>
                <tr [pSelectableRow]="pedido">
                    <td>{{ pedido.code }}</td>
                    <td>{{ pedido.client.name }}</td>
                    <td>{{ pedido.createdAt | date : "dd/MM/yyyy" }}</td>
                </tr>
            </ng-template>
        </p-table></p-tabPanel
    >
    <p-tabPanel header="Detalhes" [disabled]="!pedido">
        <app-pedido-details [Pedido]="pedido"></app-pedido-details
    ></p-tabPanel>
</p-tabView>
