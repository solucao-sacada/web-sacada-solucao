<div class="surface-ground flex align-items-center justify-content-center min-h-screen overflow-hidden mx-3">
    <div class="flex flex-column align-items-center justify-content-center">
        <img src="../../../assets/sacada/logo/soluca-logo.webp" alt="Soluicos Logo" class="mb-5 w-20rem flex-shrink-0">
        <div style="border-radius:56px; padding:0.3rem; background: linear-gradient(180deg, rgba(33, 150, 243, 0.4) 10%, rgba(33, 150, 243, 0) 30%);">
            <div class="w-full surface-card py-8 px-5 sm:px-8 flex flex-column align-items-center justify-content-center" style="border-radius:53px">
                <span class="text-blue-500 font-bold text-3xl">404</span>
                <h1 class="text-900 font-bold text-3xl lg:text-5xl mb-2">Pagina não encontrada</h1>
                <div class="text-600 mb-5 text-center">Este recurso que você esta acessano não existe ou ainda não foi implementado</div>
                <a [routerLink]="['/']" class="w-full flex align-items-center justify-content-center  py-5 border-300">
                    <span class="flex justify-content-center align-items-center bg-cyan-400 border-round" style="height:3.5rem; width:3.5rem;">
                        <i class="text-50 pi pi-fw pi-home text-2xl"></i>
                    </span>
                    <span class="ml-4 flex flex-column">
                        <span class="text-900 lg:text-xl font-medium mb-0 block">Retornar a pagina incial</span>
                    </span>
                </a>
            </div>
        </div>
    </div>
</div>
