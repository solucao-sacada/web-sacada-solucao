<app-menu-step
    title="Trilhos Superiores"
    step="4 - Trilhos Superiores"
    urlVideo="https://www.youtube.com/embed/u46qWPLSf6I?si=Wl21DMwyFBaEXemT"
></app-menu-step>

<div *ngFor="let option of options" class="col-12 cursor-pointer" (click)="toggleSelection(option.name)">
    <div [style.background-color]="selected === option.name ? '#a3d4fb' : '' " class="flex flex-column md:flex-row md:align-items-start p-4 gap-4">
        <p-image *ngIf="option.image !== ''" class="w-4 sm:w-15rem md:w-10rem shadow-2 block md:block mx-auto border-round" imageClass=" object-fit-cover w-full shadow-2 block mx-auto border-round" [src]="option.image" width="200" [preview]="true">
        </p-image>
        <div class="flex flex-column h-full sm:flex-row justify-content-between align-items-center flex-1 gap-4">
            <div class="text-xl sm:text-2xl font-bold text-900 h-full">
                {{ option.name }}
            </div>
        </div>
        <div>
            <input 
                type="checkbox" 
                name="selected" 
                [value]="option.name" 
                [checked]="selected === option.name"
                (change)="toggleSelection(option.name)"
                class="cursor-pointer"
            />
        </div>
    </div>
</div>
